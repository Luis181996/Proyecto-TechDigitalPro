<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout::head}">
    <meta charset="UTF-8">
    <title>Mantenimiento de Productos</title>
    <script th:src="@{/scripts/web/administracion/frmproductos.js}" type="text/javascript"></script>
</head>
<body>
<nav th:replace="~{layout::menu}"></nav>
<div class="card">
    <div class="card-header">
        Lista de Productos
    </div>
    <div class="card-body">
        <button id="btnnuevo" type="button" class="btn btn-primary">
            <i class="bi bi-plus-circle"></i> Nuevo
        </button>
        <table id="tblproductos" class="table table-striped table-bordered">
            <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Nombre</th>
                <th scope="col">Descripción</th>
                <th scope="col">Precio</th>
                <th scope="col">Stock</th>
                <th>Actualizar</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="producto: ${listar}">
                <td th:text="${producto.id}"></td>
                <td th:text="${producto.nombre}"></td>
                <td th:text="${producto.descripcion}"></td>
                <td th:text="${producto.precio}"></td>
                <td th:text="${producto.stock}"></td>
                <td>
                    <button type="button" class="btn btn-info btnactualizar"
                            th:data-idproducto="${producto.id}"
                            th:data-nomproducto="${producto.nombre}"
                            th:data-descproducto="${producto.descripcion}"
                            th:data-precioproducto="${producto.precio}"
                            th:data-stockproducto="${producto.stock}">
                        <i class="bi bi-pencil-square"></i>
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<!-- Modal -->
<div class="modal fade" id="modalproductos" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Mantenimiento Productos</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="mb-3">
                    <label for="txtnombreproducto" class="form-label">Nombre:</label>
                    <input type="text" class="form-control" id="txtnombreproducto" placeholder="Ingrese nombre">
                    <input type="hidden" id="hddidproducto" value="0">
                </div>
                <div class="mb-3">
                    <label for="txtdescproducto" class="form-label">Descripción:</label>
                    <textarea class="form-control" id="txtdescproducto" placeholder="Ingrese descripción"></textarea>
                </div>
                <div class="mb-3">
                    <label for="txtprecioproducto" class="form-label">Precio:</label>
                    <input type="number" class="form-control" id="txtprecioproducto" placeholder="Ingrese precio">
                </div>
                <div class="mb-3">
                    <label for="txtstockproducto" class="form-label">Stock:</label>
                    <input type="number" class="form-control" id="txtstockproducto" placeholder="Ingrese stock">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                    <i class="bi bi-x-circle"></i> Cerrar</button>
                <button id="btnguardarproducto" type="button" class="btn btn-primary">
                    <i class="bi bi-cloud-download-fill"></i> Guardar</button>
            </div>
        </div>
    </div>
</div>

</body>
</html>
