<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="~{layout::head}">
</head>
<body>

<script th:src="@{/scripts/web/administracion/frmventas.js}"
        type="text/javascript"></script>

<nav th:replace="~{layout::menu}" ></nav>
<div class="card">
    <div class="card-header mb-3 fs-4">
        <h2 class="card">
            Reporte de Ventas
        </h2>
    </div>
    <div class="card-body">

        <table id="tblventas"  class="table table-striped table-bordered text-center">
            <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Nombre</th>
                <th scope="col">Apellido</th>
                <th scope="col">Cantidad</th>
                <th scope="col">Precio total</th>
                <th scope="col">Fecha</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="ventas: ${listar}">
                <td th:text="${ventas.idventas}"></td>
                <td th:text="${ventas.Cliente.nombre}"></td>
                <td th:text="${ventas.Cliente.apellidos}"></td>
                <td th:text="${ventas.cantidad}"></td>
                <td th:text="${ventas.preciototal}"></td>
                <td th:text="${ventas.fecha}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
